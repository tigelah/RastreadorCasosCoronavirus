<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Aplicação Rastreador Coronavirus (COVID-19)</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container">
<h1>Rastreador Coronavirus </h1>
<p>git init</p>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalCasosReportados}"></h1>
    <p class="lead">Total de casos relatados até hoje</p>
    <hr class="my-4">
    <p>
        <span>Novos casos relatados desde o dia anterior:</span>
        <span th:text="${totalNovosCasos}"></span>
    </p>

</div>

    <table class="table">
        <tr>
            <th>Estado</th>
            <th>País</th>
            <th>Total de casos reportados</th>
            <th>Alterações de casos desde o último dia</th>
        </tr>
        <tr th:each="localEstado : ${localEstado}">
            <td th:text="${localEstado.estado}"></td>
            <td th:text="${localEstado.pais}"></td>
            <td th:text="${localEstado.totalCasosRecentes}">0</td>
            <td th:text="${localEstado.diferencaDiaAnterior}">0</td>
        </tr>
    </table>
</div>
</body>

</html>
